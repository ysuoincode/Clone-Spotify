<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Spotify</title>

  <link rel="stylesheet" href="css/resetcss.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>

</head>
<body>

  <div class="sidebar">
    <nav class="sidebar-navigation">
      <div class="logo">
        <a href="">
          <img src="assets/icons/logo-spotify.png" alt="Logo Spotify">
        </a>
      </div>
      <ul>
        <li><a href="">
          <span class="fa fa-home"></span>
          <span>Início</span>
        </a></li>
        <li><a href="">
          <span class="fa fa-search"></span>
          <span>Buscar</span>
        </a></li>
      </ul>
    </nav>
    
    <div class="library">
      <div class="library-content">
        <button class="library-button">
          <span class="fa fas fa-book"></span>
          <span>Sua biblioteca</span>
        </button>
        <span class="fa fa-plus"></span>
      </div>
      
      <section class="section-playlist">
        <div class="section-playlist-content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É fácil, vamos te ajudar</span>
            <button class="section-playlist-button">
              Criar playlist
            </button>
        </div>
      </section>

      <div class="cookies">
        <a href="">cookies</a>
      </div>
      
      <div class="languages">
        <button class="languages-button">
          <span class="fa fa-globe"></span>
          <span>Português do Brasil</span>
        </button>
      </div>

    </div>
  </div>
  
  <footer>
     
  </footer>
</body>
</html>
